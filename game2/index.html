<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amblyopia Shooter</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
      margin: auto;
      background: #111;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="hud">Lives: <span id="lives"></span> | Score: <span id="score"></span></div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Player settings
    const player = {
      x: canvas.width / 2,
      y: canvas.height - 60,
      w: 40,
      h: 40,
      speed: 7,
      color: "cyan"
    };

    // Game settings
    let bullets = [];
    let enemies = [];
    let score = 0;
    let lives = 5; // configurable lives
    const enemySpawnRate = 100; // higher = fewer enemies (default was ~50)

    // HUD
    const livesEl = document.getElementById("lives");
    const scoreEl = document.getElementById("score");
    livesEl.textContent = lives;
    scoreEl.textContent = score;

    // Input
    let keys = {};
    document.addEventListener("keydown", e => { keys[e.code] = true; });
    document.addEventListener("keyup", e => { keys[e.code] = false; });

    // Touch input (drag to move, tap/hold to shoot)
    let touchX = null;
    let shooting = false;
    canvas.addEventListener("touchstart", e => {
      shooting = true;
      touchX = e.touches[0].clientX;
    });
    canvas.addEventListener("touchmove", e => {
      touchX = e.touches[0].clientX;
    });
    canvas.addEventListener("touchend", () => {
      shooting = false;
      touchX = null;
    });

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.w, player.h);
    }

    function drawBullets() {
      ctx.fillStyle = "yellow";
      bullets.forEach((b, i) => {
        b.y -= 10;
        ctx.fillRect(b.x, b.y, 5, 15);
        if (b.y < 0) bullets.splice(i, 1);
      });
    }

    function spawnEnemy() {
      if (Math.random() < 1 / enemySpawnRate) {
        enemies.push({
          x: Math.random() * (canvas.width - 40),
          y: -40,
          w: 40,
          h: 40,
          color: "red"
        });
      }
    }

    function drawEnemies() {
      enemies.forEach((e, i) => {
        e.y += 3;
        ctx.fillStyle = e.color;
        ctx.fillRect(e.x, e.y, e.w, e.h);

        // Collide with player
        if (
          e.x < player.x + player.w &&
          e.x + e.w > player.x &&
          e.y < player.y + player.h &&
          e.y + e.h > player.y
        ) {
          enemies.splice(i, 1);
          lives--;
          livesEl.textContent = lives;
          if (lives <= 0) {
            alert("Game Over! Final Score: " + score);
            document.location.reload();
          }
        }

        // Collide with bullets
        bullets.forEach((b, j) => {
          if (
            b.x < e.x + e.w &&
            b.x + 5 > e.x &&
            b.y < e.y + e.h &&
            b.y + 15 > e.y
          ) {
            enemies.splice(i, 1);
            bullets.splice(j, 1);
            score += 10;
            scoreEl.textContent = score;
          }
        });

        // Remove off-screen enemies
        if (e.y > canvas.height) enemies.splice(i, 1);
      });
    }

    let fireCooldown = 0;
    function shoot() {
      if ((keys["Space"] || shooting) && fireCooldown <= 0) {
        bullets.push({
          x: player.x + player.w / 2 - 2.5,
          y: player.y
        });
        fireCooldown = 10;
      }
    }

    function movePlayer() {
      if (keys["ArrowLeft"] || keys["KeyA"]) {
        player.x -= player.speed;
      }
      if (keys["ArrowRight"] || keys["KeyD"]) {
        player.x += player.speed;
      }

      // Touch move
      if (touchX !== null) {
        player.x = touchX - player.w / 2;
      }

      // Keep in bounds
      if (player.x < 0) player.x = 0;
      if (player.x + player.w > canvas.width) player.x = canvas.width - player.w;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      movePlayer();
      drawPlayer();
      drawBullets();
      spawnEnemy();
      drawEnemies();

      shoot();
      if (fireCooldown > 0) fireCooldown--;

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
