<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amblyopia Shooter Game</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: #111;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
    }
    #backButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #444;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="640"></canvas>
  <div id="info">Lives: <span id="lives">5</span> | Score: <span id="score">0</span></div>
  <button id="backButton" onclick="window.location.href='index.html'">Home</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Configurable parameters
    const ENEMY_SPAWN_RATE = 90; // Higher = fewer enemies (default: 60, reduced to 90)
    const STARTING_LIVES = 5;    // More lives (default: 3, raised to 5)

    let lives = STARTING_LIVES;
    let score = 0;
    let frame = 0;

    document.getElementById("lives").innerText = lives;

    const player = { x: canvas.width / 2, y: canvas.height - 50, size: 20 };
    const bullets = [];
    const enemies = [];

    document.addEventListener("keydown", movePlayer);
    document.addEventListener("keydown", shoot);

    function movePlayer(e) {
      if (e.key === "ArrowLeft" && player.x > 0) player.x -= 20;
      if (e.key === "ArrowRight" && player.x < canvas.width - player.size) player.x += 20;
    }

    function shoot(e) {
      if (e.key === " " || e.key === "ArrowUp") {
        bullets.push({ x: player.x + player.size / 2, y: player.y, size: 5 });
      }
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Player
      ctx.fillStyle = "blue";
      ctx.fillRect(player.x, player.y, player.size, player.size);

      // Bullets
      for (let i = bullets.length - 1; i >= 0; i--) {
        bullets[i].y -= 5;
        ctx.fillStyle = "yellow";
        ctx.fillRect(bullets[i].x, bullets[i].y, bullets[i].size, bullets[i].size);

        if (bullets[i].y < 0) bullets.splice(i, 1);
      }

      // Enemies
      if (frame % ENEMY_SPAWN_RATE === 0) {
        enemies.push({ x: Math.random() * (canvas.width - 20), y: 0, size: 20 });
      }
      for (let i = enemies.length - 1; i >= 0; i--) {
        enemies[i].y += 2;
        ctx.fillStyle = "red";
        ctx.fillRect(enemies[i].x, enemies[i].y, enemies[i].size, enemies[i].size);

        // Collision with player
        if (
          enemies[i].x < player.x + player.size &&
          enemies[i].x + enemies[i].size > player.x &&
          enemies[i].y < player.y + player.size &&
          enemies[i].y + enemies[i].size > player.y
        ) {
          enemies.splice(i, 1);
          lives--;
          document.getElementById("lives").innerText = lives;
          if (lives <= 0) {
            alert("Game Over! Final Score: " + score);
            document.location.reload();
          }
        }

        // Bullet hits enemy
        for (let j = bullets.length - 1; j >= 0; j--) {
          if (
            bullets[j].x < enemies[i].x + enemies[i].size &&
            bullets[j].x + bullets[j].size > enemies[i].x &&
            bullets[j].y < enemies[i].y + enemies[i].size &&
            bullets[j].y + bullets[j].size > enemies[i].y
          ) {
            enemies.splice(i, 1);
            bullets.splice(j, 1);
            score++;
            document.getElementById("score").innerText = score;
            break;
          }
        }

        // Remove enemies off screen
        if (i < enemies.length && enemies[i].y > canvas.height) {
          enemies.splice(i, 1);
          lives--;
          document.getElementById("lives").innerText = lives;
        }
      }

      frame++;
      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
