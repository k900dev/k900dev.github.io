<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shooter Game with Amblyopia Controls</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
      color: white;
    }

    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: black;
    }

    /* Slide-out settings */
    #settings {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0,0,0,0.9);
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
      transition: right 0.3s ease;
      color: white;
    }

    #settings.open {
      right: 0;
    }

    #settings h2 {
      font-size: 18px;
      margin-top: 0;
    }

    #toggleSettings {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #444;
      border: none;
      padding: 10px;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .color-control {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button id="toggleSettings">⚙️</button>
  <div id="settings">
    <h2>Colour Settings</h2>
    <div class="color-control">
      <label for="bgColor">Background</label>
      <input type="color" id="bgColor" value="#000000">
    </div>
    <div class="color-control">
      <label for="playerColor">Player</label>
      <input type="color" id="playerColor" value="#00ff00">
    </div>
    <div class="color-control">
      <label for="enemyColor">Enemy</label>
      <input type="color" id="enemyColor" value="#ff0000">
    </div>
    <div class="color-control">
      <label for="bulletColor">Bullet</label>
      <input type="color" id="bulletColor" value="#ffff00">
    </div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Game settings
    let playerColor = "#00ff00";
    let enemyColor = "#ff0000";
    let bulletColor = "#ffff00";
    let bgColor = "#000000";

    let player = {
      x: canvas.width / 2 - 25,
      y: canvas.height - 60,
      width: 50,
      height: 20,
      speed: 7,
      dx: 0
    };

    let bullets = [];
    let enemies = [];
    let lives = 5; // Increased lives
    let score = 0;

    let rightPressed = false;
    let leftPressed = false;
    let spacePressed = false;

    // Controls
    document.addEventListener("keydown", (e) => {
      if (e.code === "ArrowRight") rightPressed = true;
      if (e.code === "ArrowLeft") leftPressed = true;
      if (e.code === "Space") spacePressed = true;
    });

    document.addEventListener("keyup", (e) => {
      if (e.code === "ArrowRight") rightPressed = false;
      if (e.code === "ArrowLeft") leftPressed = false;
      if (e.code === "Space") spacePressed = false;
    });

    // Bullets
    function fireBullet() {
      if (spacePressed) {
        bullets.push({ x: player.x + player.width / 2 - 2, y: player.y, width: 4, height: 10 });
      }
    }

    // Enemies
    function spawnEnemy() {
      if (Math.random() < 0.02) { // reduced spawn rate
        enemies.push({
          x: Math.random() * (canvas.width - 40),
          y: -20,
          width: 40,
          height: 20,
          speed: 2
        });
      }
    }

    // Draw player
    function drawPlayer() {
      ctx.fillStyle = playerColor;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    // Draw bullets
    function drawBullets() {
      ctx.fillStyle = bulletColor;
      bullets.forEach((bullet, index) => {
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
        bullet.y -= 7;
        if (bullet.y < 0) bullets.splice(index, 1);
      });
    }

    // Draw enemies
    function drawEnemies() {
      ctx.fillStyle = enemyColor;
      enemies.forEach((enemy, eIndex) => {
        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
        enemy.y += enemy.speed;

        if (enemy.y + enemy.height > canvas.height) {
          enemies.splice(eIndex, 1);
          lives--;
        }

        bullets.forEach((bullet, bIndex) => {
          if (
            bullet.x < enemy.x + enemy.width &&
            bullet.x + bullet.width > enemy.x &&
            bullet.y < enemy.y + enemy.height &&
            bullet.y + bullet.height > enemy.y
          ) {
            enemies.splice(eIndex, 1);
            bullets.splice(bIndex, 1);
            score++;
          }
        });
      });
    }

    // Move player
    function movePlayer() {
      if (rightPressed && player.x + player.width < canvas.width) {
        player.x += player.speed;
      }
      if (leftPressed && player.x > 0) {
        player.x -= player.speed;
      }
    }

    // Draw score & lives
    function drawHUD() {
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 20, 30);
      ctx.fillText("Lives: " + lives, 20, 60);
    }

    // Game loop
    function gameLoop() {
      ctx.fillStyle = bgColor;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawPlayer();
      drawBullets();
      drawEnemies();
      movePlayer();
      fireBullet();
      spawnEnemy();
      drawHUD();

      if (lives > 0) {
        requestAnimationFrame(gameLoop);
      } else {
        ctx.fillStyle = "white";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over", canvas.width / 2 - 100, canvas.height / 2);
      }
    }

    gameLoop();

    // Settings menu toggle
    document.getElementById("toggleSettings").addEventListener("click", () => {
      document.getElementById("settings").classList.toggle("open");
    });

    // Apply amblyopia colour settings
    document.getElementById("bgColor").addEventListener("input", (e) => bgColor = e.target.value);
    document.getElementById("playerColor").addEventListener("input", (e) => playerColor = e.target.value);
    document.getElementById("enemyColor").addEventListener("input", (e) => enemyColor = e.target.value);
    document.getElementById("bulletColor").addEventListener("input", (e) => bulletColor = e.target.value);

  </script>
</body>
</html>
